<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://storage.googleapis.com/kubecon-na/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Rainbows as a Service - KubeCon NA 2022 Keynote</title>
    <style>

<body>
  <div class="image">

  <div class="twitter">
    <a href="https://twitter.com/intent/tweet?text=Working%20with%20bleeding-edge%20rainbow%20technologies%20at%20%40KubeCon_%20by%20%40salaboy%20and%20%40wiggitywhitney!&hashtags=knative,crossplane,vcluster,helm&url=https%3A%2F%2Fgithub.com%2Fsalaboy%2Fkubecon-na-keynote%2Fblob%2Fmain%2Frainbows-spider.png%3Fraw%3Dtrue%20" target="_blank">
